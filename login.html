<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clinical Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-light: #f6f8fb;
  --accent: #1e88e5;
  --text-light: #102027;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg-light);
  color: var(--text-light);
  overflow: hidden;
}

/* ECG BACKGROUND */
.ecg-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  opacity: 0.12;
}

.ecg-line {
  stroke: #1e88e5;
  stroke-width: 2;
  fill: none;
  stroke-dasharray: 1000;
  animation: ecgMove 6s linear infinite;
}

@keyframes ecgMove {
  0% { stroke-dashoffset: 1000; }
  100% { stroke-dashoffset: 0; }
}

/* LOGIN */
.login-page {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
}

.login-box {
  background: white;
  padding: 35px;
  width: 360px;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,.25);
  text-align: center;
}

.login-box h2 {
  color: var(--accent);
}

.login-box input,
.login-box select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.login-box button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg,#1e88e5,#42a5f5);
  color: white;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<svg class="ecg-bg" viewBox="0 0 1000 200" preserveAspectRatio="none">
  <polyline class="ecg-line"
    points="0,100 80,100 100,40 120,160 150,100 220,100 260,60 300,100 380,100 420,30 460,170 500,100 600,100 650,70 700,100 800,100 850,40 900,160 1000,100"/>
</svg>

<div class="login-page">
  <div class="login-box">
    <h2>Clinical Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <select id="role">
      <option>Doctor</option>
      <option>Nurse</option>
      <option>Admin</option>
    </select>
    <button onclick="login()">Login</button>
  </div>
</div>

<script>
function login(){
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;
  const role = document.getElementById("role").value;

  if(user && pass){
    localStorage.setItem("role", role);
    window.location.href = "dashboard.html";
  } else {
    alert("Enter credentials");
  }
}
</script>

</body>
</html>
